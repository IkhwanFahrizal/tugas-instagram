<!DOCTYPE html>
<html>
    <!--Start header-->
	<head>
	    <title>Instagram</title>
        <link rel="stylesheet" href="style.css" type="text/css">
	</head>
    <!--End header-->
    
    <body>
        <!--Start content website-->
        <div class="content">

            <!--Start phone image-->
            <div class="imagehome">
                <img src="img/home.jpg" class="phone">
            </div>
            <!--End phone image-->

            <!--Start input-->
            <div class="box">
                <div class="column">
                    <img src="img/logo.jpg" class="logo">

                    <!--Start form-->
                    <form>
                        <input type="text" class="input" placeholder="Phone number, username, or email">
                        <input type="password" class="input" placeholder="Password"><br>
                        <button type="submit" class="button"><b>Log In</b></button>

                        <!--Start type or-->
                        <div class="or">
                            <div class="line1"></div>
                                <a>OR</a>
                            <div class="line2"></div>
                        </div>
                        <!--End type or-->

                        <a class="login" href="https://www.facebook.com">
                            <img src="img/facebook.jpg" class="login-img"/>
                                Log in with Facebook
                        </a><br><br>
                        <a class="password">Forgot password?</a>
                    </form>
                    <!--End Form-->                   
                </div>

                <!--Start sign up-->
                <div class="sign-up">
                    <p>Don't have an account?
                        <a href="https://www.instagram.com/accounts/emailsignup">Sign up</a>
                    </p>
                </div>
                <!--End sign up-->

                <!--Start image app-->
                <div class="app">
                    <p>Get the app.</p>
                    <div class="img-app">
                        <a href="https://www.appstore.com">
                            <img src="img/appstore.jpg"></a>
                        <a href="https://play.google.com/">
                            <img src="img/googleplay.jpg"></a>
                    </div>
                </div>
                <!--End image app-->

            </div>
            <!--End input-->

        </div>
        <!--End content website-->

        <!--Start Footer-->
        <footer>
            <ul>
                <li>Meta</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Top Accounts</li>
                <li>Location</li>
                <li>Contact Uploading & Non-Users</li>
                <li>Meta Verified</li>
            </ul>
            <ul>
                <li>
                    <select>
                        <option>English</option>
                    </select>
                </li>
                <li>&copy; 2023 Instagram from Meta</li>
            </ul>
        </footer>
        <!--End Footer-->  

	</body>
</html>
